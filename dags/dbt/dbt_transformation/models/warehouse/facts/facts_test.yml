models:
  - name: fct_rides
    columns:
      - name: ride_id
        data_tests:
          - unique
          - not_null
      - name: start_station_sk
        data_tests:
          - relationships:
              arguments:
                to: ref('dim_station')
                field: station_sk
      - name: start_date_sk
        data_tests:
          - relationships:
              arguments:
                to: ref('dim_date')
                field: date_sk